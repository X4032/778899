<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 Mini App</title>

  <!-- Monetag 识别标签 -->
  <meta name="monetag" content="2cec5137a87292f76b4e6c6e136d2a29">

  <!-- SDK 脚本 -->
  <script src="//libtl.com/sdk.js" data-zone="9780898" data-sdk="show_9780898"></script>
</head>
<body>
  <h1>欢迎来到我的 Mini App 🎮</h1>
  <p>In-App 插页广告将在页面内自动显示</p>

  <button id="rewardBtn">领取奖励广告</button>

  <script>
    // 等页面加载完成再调用广告函数
    window.addEventListener('load', function() {
      // 激励广告按钮
      document.getElementById("rewardBtn").onclick = function() {
        if(typeof show_9780898 === 'function'){
          show_9780898(); // 弹广告
        } else {
          alert("广告 SDK 未加载完成，请刷新页面");
        }
      };

      // 自动 In-App 插页广告
      if(typeof show_9780898 === 'function') {
        show_9780898({
          type: 'inApp',
          inAppSettings: {
            frequency: 2,
            capping: 0.1,
            interval: 30,
            timeout: 5,
            everyPage: false
          }
        });
      }
    });
  </script>
</body>
</html>
