<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 Mini App</title>

  <!-- 这是 SDK 脚本，平台给你的 -->
  <script src="//libtl.com/sdk.js" data-zone="9780898" data-sdk="show_9780898"></script>
</head>
<body>
  <h1>欢迎来到我的 Mini App 🎮</h1>
  <p>点击按钮测试广告</p>

  <!-- 激励广告按钮 -->
  <button id="rewardBtn">领取奖励广告</button>

  <!-- 弹窗广告按钮 -->
  <button id="popupBtn">打开奖励弹窗</button>

  <script>
    // 激励广告：点击后触发广告
    document.getElementById("rewardBtn").onclick = function() {
      show_9780898();  // SDK 自带的函数
      alert("广告看完后，你可以给用户发奖励");
    };

    // 奖励弹窗：直接进入优惠页面
    document.getElementById("popupBtn").onclick = function() {
      show_9780898({ type: 'rewardedPopup' });
    };

    // 应用内插页式广告（自动弹出）
    show_9780898({
      type: 'inApp',
      inAppSettings: {
        frequency: 2,   // 自动展示 2 次
        capping: 0.1,   // 限制 6 分钟内最多展示
        interval: 30,   // 广告之间间隔 30 秒
        timeout: 5,     // 页面打开后 5 秒再显示
        everyPage: false
      }
    });
  </script>
</body>
</html>
